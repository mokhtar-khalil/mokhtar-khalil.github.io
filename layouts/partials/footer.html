{{ if .Footer.links }}
<span class="footer-item">
	{{ range .Footer.links }}
	<span class="footer-link">
		{{ .prefix }}
		<a href="{{ .url }}" class="no-external-icon">
			<span>{{ .title }} </span>
			{{ if and $.useFontAwesome .icon }}<i class="{{ .icon }}"></i>{{ end }}
		</a>
	</span>
	{{ end }}
</span>
{{ end }}

<span class="footer-item">
	{{ .Footer.footnote }}
</span>

{{ if .Footer.credits }}
<span class="footer-item" id="credits">
	<a href="https://github.com/mokhtar-khalil/" class="no-external-icon"><span>Mokhtar&nbsp;Khalil</span>&nbsp;<i class="fab fa-github"></i></a>
	</span>
{{ end }}
